<!DOCTYPE html>
<html lang="tr">
<head>
    <title>Luni Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form>
        <h3>Login panel</h3>
        <label for="username">Kullanici adi</label>
        <input type="text" placeholder="Kullanici adinizi buraya giriniz" id="username">
        <label for="password">Şifre</label>
        <input type="password" placeholder="Şifrenizi buraya giriniz" id="password">
        <button>Giriş yap</button>
        <div class="social">
            <div class="go"><i class="fab fa-google"></i> Google</div>
            <div class="fb"><i class="fab fa-facebook"></i> Facebook</div>
        </div>
    </form>
</body>
</html>
